<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Set</title>
</head>
<body>
	<script>
		
	var Humano = {
		sexo: 'masculino',
		edad: '26',
		get nombre(){
			return this.val_nombre.toUpperCase();
		},
		set nombre(nombre){
			if (nombre === '' || typeof nombre === "undefined") {
				return;
			}
			this.val_nombre = nombre; 
		}
	}
	Humano.nombre = 'Oscar2';
	console.log(Humano.nombre);
	// console.log(Humano.nombre);

	</script>
</body>
</html>
