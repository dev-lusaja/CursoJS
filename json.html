<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>
	<script>
		
		(function() {
			var perro = {
				raza : 'boxer',
				color : 'marron',
				voz : 'guau',
				hablar : function() {
					console.log('Soy un perro raza ' + this.raza + ' de color ' + this.color);
					console.log(this.voz);
				}
			}
			perro.hablar();
		})();

	</script>
</body>
</html>
